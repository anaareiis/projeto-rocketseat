<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="container"> <!-- div é elemento block -->
      <div id="profile">
        <img src="assets/avatar.png" alt="Foto de perfil de Ana Reis"> <!-- div é elemento inline -->
        <p>@anaa.reiis</p>

      </div>

      <div id="switch" onclick="toogleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href=https://github.com/anaareiis/projeto-rocketseat target="_blank">Veja o projeto-rocketseat</a>
        </li>
        <li>
          <a href="#">Veja o meu currículo</a>
        </li>
        <li>
          <a href="#">Conheça meu Lattes</a>
        </li>
        <li>
          <a href=https://www.rocketseat.com.br target="_blank">Conheça a Rocketseat</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/anaareiis" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com/anaa.reiis" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        
        <a href="https://vsco.co/anaareiis/gallery" target="_blank">
          <ion-icon name="heart-outline"></ion-icon>
        </a>
        
        <a href="https://twitter.com/anaareiiis" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        
      </div>
      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br">Rocketseat</a>
      </footer>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
